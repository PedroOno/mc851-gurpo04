<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Syndazon</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Hind:400,700" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />

	<!-- Slick -->
	<link type="text/css" rel="stylesheet" href="css/slick.css" />
	<link type="text/css" rel="stylesheet" href="css/slick-theme.css" />

	<!-- nouislider -->
	<link type="text/css" rel="stylesheet" href="css/nouislider.min.css" />

	<!-- Font Awesome Icon -->
	<link rel="stylesheet" href="css/font-awesome.min.css">

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="css/style.css" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

</head>

<body>
	<!-- HEADER -->
	<header>

		<!-- header -->
		<div id="header">
		</div>
		<!-- container -->
	</header>
	<!-- /HEADER -->

	<!-- BREADCRUMB -->
	<div id="breadcrumb">
		<div class="container">
			<ul class="breadcrumb">
				<li><a href="./products.html">Home</a></li>
				<li class="active">Checkout</li>
			</ul>
		</div>
	</div>
	<!-- /BREADCRUMB -->

	<!-- section -->
	<div class="section">
		<!-- container -->
		<div class="container">
			<!-- row -->
			<div class="row">
				<form id="checkout-form" class="clearfix">
					<div class="col-md-6">
						<div class="billing-details">
							<div class="section-title">
								<h3 class="title">Checkout</h3>
							</div>
							<div class="usar-endereco">
								<button id="buscar-endereco" class="primary-btn">Usar mesmo endereço cadastrado</button>
							</div>
							<div class="form-group">
								<input class="input" id="cep" type="text" name="cep" placeholder="CEP">
							</div>
							<div class="form-group">
								<input class="input" id="endereco" type="text" name="endereço" placeholder="Endereço">
							</div>
							<div class="form-group">
								<input class="input" id="cidade" type="text" name="cidade" placeholder="Cidade">
							</div>
							<div class="form-group">
								<input class="input" id="estado" type="text" name="estado" placeholder="Estado">
							</div>
							<div class="form-group">
								<input class="input" id="bairro" type="text" name="bairro" placeholder="Bairro">
							</div>
							<div class="form-group">
								<input class="input" id="referencia" type="text" name="referencia" placeholder="Referência">
							</div>
							<div class="form-group">
								<input class="input" id="numero-casa" type="text" name="numero-casa" placeholder="Número da casa">
							</div>
							<div class="form-group">
								<input class="input" id="complemento" type="text" name="complemento" placeholder="Complemento">
							</div>
							<div id="alert-cep" class="alert alert-danger" style="display: none;" role="alert">
								Falha ao calcular frete. Verifique os dados de entrega e tente novamente.
							</div>
							<div>
								<button id="calc-frete" class="primary-btn" style="float: right;">Calcular Frete</button>
							</div>
						</div>
					</div>

					<div class="col-md-6" id="aba-frete" style="display: none;">
						<div class="shiping-methods">
							<div class="section-title">
								<h4 class="title">Frete</h4>
							</div>
							<div class="input-checkbox">
								<input type="radio" name="shipping" id="shipping-1" checked>
								<label for="shipping-1">SEDEX: R$<span id="precoSEDEX"></span></label>
							</div>
							<div class="input-checkbox">
								<input type="radio" name="shipping" id="shipping-2">
								<label for="shipping-2">PAC: R$<span id="precoPAC"></span></label>
							</div>
						</div>

						<div class="payments-methods" id="aba-pagamentos" style="display: none;">
							<div class="section-title">
								<h4 class="title">Pagamento</h4>
							</div>
							<div id="alert-cartao" class="alert alert-danger" style="display: none;" role="alert">
								Verifique os dados do cartão e tente novamente
							</div>
							<div class="input-checkbox">
									<input type="radio" name="payments" id="payments-2">
									<label for="payments-2">Boleto Bancário</label>
									<div class="caption">
										<p>Será gerado um boleto ao final da compra.<p>
									</div>
								</div>
							<div class="input-checkbox">	
								<input type="radio" name="payments" id="payments-1" checked>
								<label for="payments-1">Cartão de Crédito ou Débito</label>
								<div class="caption" style="padding: 16px;margin-left: 16px;">
									<div class="form-group">
										<input class="input" id="numero-cartao" type="text" name="numero-cartao" placeholder="Número do cartão"/>
										<input class="input" id="nome-cartao" type="text" name="nome-cartao" placeholder="Nome como escrito no cartão"/>
										<input class="input" id="vencimento-cartao" type="text" name="vencimento-cartao" placeholder="Data de vencimento"/>
										<input class="input" id="ccv" type="text" name="numero-cartao" placeholder="Código CCV"/>
									</div>
									<label for="parcelas-1">Forma de pagamento</label>
									<div class="input-checkbox" style="padding: 8px;">
										<input type="radio" name="parcelas" id="parcelas-0"/>
										<label for="parcelas-0">Débito à vista</label>
										<input type="radio" name="parcelas" id="parcelas-1" checked/>
										<label for="parcelas-1">Crédito à vista</label>
										<input type="radio" name="parcelas" id="parcelas-2"/>
										<label for="parcelas-2">2 parcelas</label></label>
										<input type="radio" name="parcelas" id="parcelas-3"/>
										<label for="parcelas-3">3 parcelas</label></label>
										<input type="radio" name="parcelas" id="parcelas-4"/>
										<label for="parcelas-4">4 parcelas</label></label>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="col-md-12">
						<div class="order-summary clearfix">
							<div class="section-title">
								<h3 class="title">Produtos</h3>
							</div>
							<table class="shopping-cart-table table">
								<thead>
									<tr>
										<th>Produto</th>
										<th></th>
										<th class="text-center">Preço</th>
										<th class="text-center">Quantidade</th>
										<th class="text-center">Total</th>
										<th class="text-right"></th>
									</tr>
								</thead>
								<tbody id="lista-produtos">

								</tbody>
								<tfoot id="resumo" style="visibility: collapse;">
									<tr>
										<th class="empty" colspan="3"></th>
										<th>SUBTOTAL</th>
										<th colspan="2" id="sub-total" class="sub-total"></th>
									</tr>
									<tr>
										<th class="empty" colspan="3"></th>
										<th>FRETE</th>
										<td colspan="2" id="valor-frete"></td>
									</tr>
									<tr>
										<th class="empty" colspan="3"></th>
										<th>TOTAL</th>
										<th colspan="2" id="valor-total" class="total"></th>
									</tr>
								</tfoot>
							</table>
							<div class="pull-right">
								<button class="primary-btn" id="botao-comprar" style="display: none;">Comprar</button>
							</div>
						</div>

					</div>
				</form>
			</div>
			<!-- /row -->
		</div>
		<!-- /container -->
	</div>
	<!-- /section -->

	<!-- FOOTER -->
	<div id="footer"></div>
	<!-- /FOOTER -->

	<!-- jQuery Plugins -->
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/slick.min.js"></script>
	<script src="js/nouislider.min.js"></script>
	<script src="js/jquery.zoom.min.js"></script>
	<script src="js/js.cookie.js"></script>
	<script src="js/scrollto.min.js"></script>
	<script src="js/jquery.mask.min.js"></script>
	<script src="js/moment.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/checkout.js"></script>
	<script>
		$(document).ready(function() {
			$(window).load(function(){
				$("#header").load("header.html", function(){
					if(verifyLogin() === false){
						window.location.href = "./cadastro.html";
					}
					$(".header-cart").remove();
				});

				$("#footer").load("footer.html");
			});
		});
	</script>

</body>

</html>
