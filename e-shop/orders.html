<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Syndazon</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Hind:400,700" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />

	<!-- Slick -->
	<link type="text/css" rel="stylesheet" href="css/slick.css" />
	<link type="text/css" rel="stylesheet" href="css/slick-theme.css" />

	<!-- nouislider -->
	<link type="text/css" rel="stylesheet" href="css/nouislider.min.css" />

	<!-- Font Awesome Icon -->
	<link rel="stylesheet" href="css/font-awesome.min.css">

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="css/style.css" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

</head>

<body>
	<!-- HEADER -->
	<header>

		<!-- header -->
		<div id="header">
		</div>
		<!-- container -->
	</header>

	<!-- BREADCRUMB -->
	<div id="breadcrumb">
		<div class="container">
			<ul class="breadcrumb">
				<li><a href="./products.html">Home</a></li>
				<li><a href="./history.html">Pedidos</a></li>
				<li class="active">Detalhes</li>
			</ul>
		</div>
	</div>
	<!-- /BREADCRUMB -->

	<!-- section -->
	<div class="section">
		<!-- container -->
		<div class="container">
					<div class="col-md-12">
						<div class="order-summary clearfix">
							<table class="shopping-order-table table">
								<thead>
									<tr>
										<th>
											<a>Pedido</a>
											<ul>
												<li id="cod-pedido">SDZ</li>
											</ul>
										</th>
										<th>
											<a>Data de Criação</a>
												<ul>
													<li id="data-pedido">00/00/0000</li>
												</ul>
										</th>
										<th>
											<a>Total</a>
												<ul>
													<li class="primary-color" id="total-pedido"></li>
												</ul>
										</th>
									</tr>
								</thead>
							</table>
							<table class="shopping-cart-table table">
								<thead>
									<tr>
										<th>Produto</th>
										<th></th>
										<th class="text-center">Preço</th>
										<th class="text-center">Quantidade</th>
										<th class="text-center">Total</th>
										<th class="text-right"></th>
									</tr>
								</thead>
								<tbody id="carrinho">
									
								</tbody>
								<tfoot align-content="center">
									<tr>
										<th class="empty" colspan="3"></th>
										<th>MÉTODO DE PAGAMENTO</th>
										<th colspan="2" id="metodo-pagamento"></th>
									</tr>
									<tr>
										<th class="empty" colspan="3"></th>
										<th>STATUS DO PAGAMENTO</th>
										<th colspan="2" id="status-pagamento"></th>
									</tr>
									<tr>
										<th class="empty" colspan="3"></th>
										<th>STATUS DO ENVIO</th>
										<th colspan="2" id="status-envio"></th>
									</tr>
									<tr id="tr-rastreio">
										<th class="empty" colspan="3"></th>
										<th>CÓDIGO DE <a style="color:blue;" href="http://shielded-caverns-17296.herokuapp.com/rastreio">RASTREIO</a></th>
										<td colspan="2" id="codigo-rastreio"></td>
									</tr>
									<tr>
										<th class="empty" colspan="3"></th>
										<th>ENDEREÇO DE ENTREGA</th>
										<td colspan="2">
											<ul>
												<li id="rua"></li>
												<li id="bairro"></li>
												<li id="cidade"></li>
												<li id="cep"></li>
											</ul>
										</td>
									</tr>
								</tfoot>
							</table>

								<table class="shopping-order-table table">
								</table>

						</div>

					</div>
				</form>
			</div>
			<!-- /row -->
		</div>
		<!-- /container -->
	</div>
	<!-- /section -->

	<!-- FOOTER -->
	<div id="footer"></div>
	<!-- /FOOTER -->

	<!-- jQuery Plugins -->
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/slick.min.js"></script>
	<script src="js/nouislider.min.js"></script>
	<script src="js/jquery.zoom.min.js"></script>
	<script src="js/js.cookie.js"></script>
	<script src="js/main.js"></script>
	<script src="js/orders.js"></script>
	<script>
		$(document).ready(function() {
			$(window).load(function(){
				$("#header").load("header.html", function(){
					if(verifyLogin() === false){
						window.location.href = "./cadastro.html";
					}
					$(".header-cart").remove();
				});

				$("#footer").load("footer.html");
			});
		});
	</script>
</body>

</html>
