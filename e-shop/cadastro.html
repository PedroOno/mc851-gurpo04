<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Syndazon</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Hind:400,700" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />

	<!-- Slick -->
	<link type="text/css" rel="stylesheet" href="css/slick.css" />
	<link type="text/css" rel="stylesheet" href="css/slick-theme.css" />

	<!-- nouislider -->
	<link type="text/css" rel="stylesheet" href="css/nouislider.min.css" />

	<!-- Font Awesome Icon -->
	<link rel="stylesheet" href="css/font-awesome.min.css">

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="css/style.css" />
	<link type="text/css" rel="stylesheet" href="css/cadastro.css" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

</head>

<body>
	<!-- HEADER -->
	<header>

		<!-- header -->
		<div id="header2">
			<div class="container">
				<div class="pull-left">
					<!-- Logo -->
					<div class="header-logo">
						<a class="logo" href="#">
							<img src="./img/logo.png" alt="">
						</a>
					</div>
					<!-- /Logo -->
				</div>
			</div>
		</div>
		<!-- container -->
	</header>
	<!-- /HEADER -->


	<!-- BREADCRUMB -->
	<div id="breadcrumb">
		<div class="container">
			<ul class="breadcrumb">
				<li><a href="./products.html">Home</a></li>
				<li class="active">Login</li>
			</ul>
		</div>
	</div>
	<!-- /BREADCRUMB -->

	<!-- section -->
	<div class="section">
		<!-- container -->
		<div class="container">
			<div class="col-xs-6">
				<!-- row -->
				<div class="row">
						<form id="checkout-form" class="clearfix validate-form-login">
							<div class="col-md-8">
								<div class="billing-details">
									<div class="section-title">
										<h3 class="title">Login</h3>
									</div>
									<div class="form-group validate-input-login">
										<input id="email" class="input input100-login" type="email" name="email" placeholder="Email">
									</div>
									<div class="form-group validate-input-login">
										<input id="password" class="input input100-login" type="password" name="senha" placeholder="Digite uma Senha">
									</div>
									<div id="alert-login" class="alert alert-danger" style="display: none;" role="alert">
										Falha na autenticação. Tente novamente.
									</div>
									<button class="login100-form-btn primary-btn">Entrar</button>
								</div>
							</div>
						</form>
					</div>
					<!-- /row -->
			</div>
			<div class="col-xs-6">
				<!-- row -->
				<div class="row">
					<form id="checkout-form" class="clearfix validate-form-register">
						<div class="col-md-8">
							<div class="billing-details">
								<div class="section-title">
									<h3 class="title">Cadastro</h3>
								</div>
								<div class="form-group validate-input-register">
									<input class="input input100-register" type="text" id="nome" name="nome" placeholder="Nome">
								</div>
								<div class="form-group validate-input-register">
									<input class="input input100-register" type="ncpf" id="cpf" name="cpf" placeholder="CPF">
								</div>
								<div class="form-group validate-input-register">
									<input class="input input100-register" type="date" id="nascimento" name="data-nascimento">
								</div>
								<div class="form-group validate-input-register">
									<input class="input input100-register" type="email" id="email2" name="email" placeholder="Email">
								</div>
								<div class="form-group validate-input-register">
									<input class="input input100-register" type="tel" id="telefone" name="tel" placeholder="Telefone">
								</div>
								<div class="form-group validate-input-register">
									<input class="input input100-register" type="text" id="cep" name="cep" placeholder="CEP">
								</div>
								<div class="form-group validate-input-register">
									<input class="input input100-register" type="text" id="endereco" name="endereco" placeholder="Endereço">
								</div>
								<div class="form-group validate-input-register">
									<input class="input input100-register" type="text" id="numero-casa" name="numero" placeholder="Número da casa">
								</div>
								<div class="form-group validate-input-register">
									<input class="input input100-register" type="text" id="complemento" name="complemento" placeholder="Complemento">
								</div>
								<div class="form-group validate-input-register">
									<input class="input input100-register" type="text" id="referencia" name="referencia" placeholder="Ponto de referência">
								</div>
								<div class="form-group validate-input-register">
									<input class="input input100-register" type="text" id="bairro" name="bairro" placeholder="Bairro">
								</div>
								<div class="form-group validate-input-register">
									<input class="input input100-register" type="text" id="cidade" name="cidade" placeholder="Cidade">
								</div>
								<div class="form-group validate-input-register">
									<input class="input input100-register" type="text" id="estado" name="estado" placeholder="Estado">
								</div>
								<div class="form-group validate-input-register">
									<input class="input input100-register" type="password" id="password2" name="senha" placeholder="Senha">
								</div>
								<div id="alert-register" class="alert alert-danger" style="display: none;" role="alert">
									Falha no cadastro. Tente novamente.
								</div>
								<button class="primary-btn" style="float:right;">Cadastrar</button>
							</div>
						</div>
					</form>
				</div>
				<!-- /row -->
			</div>
		</div>
	</div>
	<!-- /section -->

	<!-- FOOTER -->
	<div id="footer"></div>
	<!-- /FOOTER -->

	<!-- jQuery Plugins -->
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/slick.min.js"></script>
	<script src="js/nouislider.min.js"></script>
	<script src="js/jquery.zoom.min.js"></script>
	<script src="js/js.cookie.js"></script>
	<script src="js/moment.min.js"></script>
	<script src="js/jquery.mask.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/cadastro.js"></script>

	<script>
		$(document).ready(function() {
			$(window).load(function(){
				$("#footer").load("footer.html");
			});
		});
	</script>
</body>

</html>
