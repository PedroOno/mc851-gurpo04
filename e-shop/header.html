<!DOCTYPE html>

<header>
		<!-- header -->
		<div id="header">
			<div class="container">
				<div class="pull-left">
					<!-- Logo -->
					<div class="header-logo">
						<a class="logo" href="./products.html">
							<img src="./img/logo.png" alt=""/>
						</a>
					</div>
					<!-- /Logo -->

					<!-- Search -->
					<div class="header-search">
						<form>
							<input name="nome" class="input search-input" type="text" placeholder="Insira uma palavra chave"/>
							<button class="search-btn"><i class="fa fa-search"></i></button>
						</form>
					</div>
					<!-- /Search -->
				</div>
				<div class="pull-right">
					<ul class="header-btns">
						<!-- Account -->
						<li class="header-account dropdown default-dropdown" style="width: 210px;">
							<div class="dropdown-toggle" role="button" data-toggle="dropdown" aria-expanded="true">
								<div id="headerconta" class="header-btns-icon" style="display: none;">
									<i class="fa fa-user-o"></i>
								</div>
								<strong id="minhaconta" class="text-uppercase" style="display: none;">Minha Conta <i class="fa fa-caret-down"></i></strong>
							</div>
							<a id="userid" href="./cadastro.html" class="text-uppercase" style="float: right;">
								<i class="fa fa-unlock-alt"></i> <b>Entrar/Cadastrar</b>
							</a>
							<ul class="custom-menu">
								<li><a href="#"><i class="fa fa-user-o"></i> Minha Conta</a></li>
								<li><a href="./history.html"><i class="fa fa-history"></i> Meus Pedidos</a></li>
								<li><a href="./logout.html"><i class="fa fa-unlock-alt"></i> Sair</a></li>
							</ul>
						</li>
						<!-- /Account -->

						<!-- Cart -->
						<li class="header-cart dropdown default-dropdown">
							<a class="dropdown-toggle" data-toggle="dropdown" aria-expanded="true">
								<div class="header-btns-icon">
									<i class="fa fa-shopping-cart"></i>
									<span class="qty total-qty">0</span>
								</div>
								<strong class="text-uppercase">Meu Carrinho:</strong>
								<br/>
								<span class="total-value">R$0.00</span>
							</a>
							<div class="custom-menu">
								<div id="shopping-cart">
									<div class="shopping-cart-list">

									</div>
									<div class="shopping-cart-btns">
										<a style="float:right; display: none;" href="./checkout.html" class="primary-btn">Finalizar <i class="fa fa-arrow-circle-right"></i></a>
									</div>
								</div>
							</div>
						</li>
						<!-- /Cart -->

						<!-- Mobile nav toggle-->
						<li class="nav-toggle">
							<button class="nav-toggle-btn main-btn icon-btn"><i class="fa fa-bars"></i></button>
						</li>
						<!-- / Mobile nav toggle -->
					</ul>
				</div>
			</div>
			<!-- header -->
		</div>
		<!-- container -->
	</header>
